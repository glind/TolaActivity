<div class="sidebar-gallery">
	<img src="{{STATIC_URL}}img/demo_images/leadexampleimage.jpg" style='width: 275pt'>
	<button class='btn btn-link' type=link style='float:right;' data-toggle="modal" data-target="#photoModal">Photo Gallery</button> 
</div>

<!-- Modal -->
<div id="photoModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="photoModalLabel" aria-hidden="true" >
  <div class="modal-dialog" role="document" style='width:75%'>

    <!-- Modal content-->
    <div class="modal-content" >
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">{{tolaImageData.title}}</h4>
      </div>
      <div class="modal-body" style='overflow-y: scroll; '>
         {% for photo in tolaImageData%}
           <div class='col-lg-3' >
           	 <!-- <a href="#">{{photo.name}}</a> -->
             <img src="{{STATIC_URL}}/{% autoescape off %}{{ photo }} {% endautoescape %}" / class='gallery_thumbnail' style='width: 200pt; padding: 1em;'>
       		</div>   
    	{% endfor %}
              
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript" src="{{ STATIC_URL }}js/jquery.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
